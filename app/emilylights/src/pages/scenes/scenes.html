<ion-header>
    <ion-navbar>
        <ion-title>Scenes</ion-title>
        <ion-buttons end>
            <button ion-button (click)="toggleEdit()">{{editButton}}</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">

    <ion-refresher (ionRefresh)="refreshData($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list [reorder]="editing" (ionItemReorder)="reorderData($event)">

        <ion-item-sliding *ngFor="let scene of scenes">
            <button ion-item (click)="itemApply(scene)">
                <ion-thumbnail item-start>
                    <img src="/previmgs/{{scene.id}}">
                </ion-thumbnail>
                <h2>{{ scene.name }}</h2>
            </button>
            <ion-item-options>
<!--                <button ion-button (click)="itemEdit(scene)" color="secondary" icon-start><ion-icon name="brush"></ion-icon>Edit</button>-->
                <button ion-button (click)="itemDelete(scene)" color="danger" icon-start><ion-icon name="trash"></ion-icon>Delete</button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="itemAdd()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
