<ion-header>
    <ion-navbar>
        <ion-title>
            Designer
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input id="id_name" type="text" [(ngModel)]="value_name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Type</ion-label>
        <ion-select [(ngModel)]="type" (ngModelChange)="selectType(type)">
            <ion-option value="0">Dots</ion-option>
            <ion-option value="1">Gradient</ion-option>
            <ion-option value="2">Circles</ion-option>
            <ion-option value="3">Raindrops</ion-option>
        </ion-select>
    </ion-item>
    <br>
    <button ion-button full (click)="openColorPage()">Select Colors</button>
    <br>
    <button ion-button full (click)="openOptions()">Scene Options</button>

    <br>
    <br>
    <button ion-button full color="secondary" (click)="createScene()">Create Scene</button>

</ion-content>
