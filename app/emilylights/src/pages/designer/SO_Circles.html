<ion-header>
    <ion-navbar>
        <ion-title>Circle Options</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">

    <ion-item>
        <ion-label>Width</ion-label>
        <ion-input type="number" placeholder="1.1" value="1.1" [(ngModel)]="width"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Speed</ion-label>
        <ion-input type="number" placeholder="0.07" value="0.07" [(ngModel)]="speed"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Drop Min Time</ion-label>
        <ion-input type="number" placeholder="2.5" value="2.5" [(ngModel)]="dropMinTime"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Drop Max Time</ion-label>
        <ion-input type="number" placeholder="8" value="8" [(ngModel)]="dropMaxTime"></ion-input>
    </ion-item>

</ion-content>
