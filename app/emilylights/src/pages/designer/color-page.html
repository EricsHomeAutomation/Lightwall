<ion-header>
    <ion-navbar>
        <ion-title>Colors</ion-title>
        <!--
        <ion-buttons end>
            <button ion-button (click)="toggleEdit()">{{editButton}}</button>
        </ion-buttons>
-->
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">

    <ion-list>

        <ion-item *ngFor="let color of colors">
            <ion-thumbnail item-start>
                <div class="color-block" [ngStyle]="{'background-color': color.hex}"></div>
            </ion-thumbnail>
            <h2>{{ color.name }}</h2>
        </ion-item>

    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
