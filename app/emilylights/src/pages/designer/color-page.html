<ion-header>
    <ion-navbar>
        <ion-title>Colors</ion-title>
        <!--
        <ion-buttons end>
            <button ion-button (click)="toggleEdit()">{{editButton}}</button>
        </ion-buttons>
-->
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">

    <ion-list>

        <ion-item-sliding *ngFor="let color of colors">
            <ion-item>
                <ion-thumbnail item-start>
                    <!--                    <img src="{{ color.hex }}">-->
                    <div class="color-block" [ngStyle]="{'background-color': color.hex}"></div>
                </ion-thumbnail>
                <h2>{{ color.name }}</h2>
            </ion-item>
            <ion-item-options>
                <button ion-button (click)="itemApply(scene)" color="primary" icon-start><ion-icon name="eye"></ion-icon>Apply</button>
                <button ion-button (click)="itemEdit(scene)" color="secondary" icon-start><ion-icon name="brush"></ion-icon>Edit</button>
                <button ion-button (click)="itemDelete(scene)" color="danger" icon-start><ion-icon name="trash"></ion-icon>Delete</button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
