<ion-header>
    <ion-navbar>
        <ion-title>Gradient Options</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">

    <ion-item>
        <ion-label>Direction</ion-label>
        <ion-select [(ngModel)]="direction">
            <ion-option value="LEFT">LEFT</ion-option>
            <ion-option value="RIGHT">RIGHT</ion-option>
            <ion-option value="TOP">TOP</ion-option>
            <ion-option value="BOTTOM">BOTTOM</ion-option>
            <ion-option value="LEFT_TOP">LEFT_TOP</ion-option>
            <ion-option value="LEFT_BOTTOM">LEFT_BOTTOM</ion-option>
            <ion-option value="RIGHT_TOP">RIGHT_TOP</ion-option>
            <ion-option value="RIGHT_BOTTOM">RIGHT_BOTTOM</ion-option>
            <ion-option value="DIAMOND_IN">DIAMOND_IN</ion-option>
            <ion-option value="DIAMOND_OUT">DIAMOND_OUT</ion-option>
            <ion-option value="SQUARE_IN">SQUARE_IN</ion-option>
            <ion-option value="SQUARE_OUT">SQUARE_OUT</ion-option>
            <ion-option value="CIRCLE_IN">CIRCLE_IN</ion-option>
            <ion-option value="CIRCLE_OUT">CIRCLE_OUT</ion-option>
            <ion-option value="SOLID">SOLID</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Speed</ion-label>
        <ion-input type="number" placeholder="0.5" value="0.5" [(ngModel)]="speed"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Smoothness</ion-label>
        <ion-input type="number" placeholder="2.0" value="2.0" [(ngModel)]="smoothness"></ion-input>
    </ion-item>

</ion-content>
