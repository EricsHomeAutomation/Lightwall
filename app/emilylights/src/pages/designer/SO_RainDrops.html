<ion-header>
    <ion-navbar>
        <ion-title>RainDrops Options</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">

    <ion-item>
        <ion-label>Drop Length</ion-label>
        <ion-input type="number" placeholder="7" value="7" [(ngModel)]="dropLength"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Drop Value Start</ion-label>
        <ion-input type="number" placeholder="0.6" value="0.6" [(ngModel)]="dropValueStart"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Drop Min Time</ion-label>
        <ion-input type="number" placeholder="0.3" value="0.3" [(ngModel)]="dropMinTime"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Drop Max Time</ion-label>
        <ion-input type="number" placeholder="1" value="1" [(ngModel)]="dropMaxTime"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Speed</ion-label>
        <ion-input type="number" placeholder="10" value="10" [(ngModel)]="speed"></ion-input>
    </ion-item>

</ion-content>
