<ion-header>
    <ion-navbar>
        <ion-title>RainDrops Options</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">

    <ion-item>
        <ion-label>Drop Length</ion-label>
        <ion-input type="number" placeholder="7" value="7"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Drop Value Start</ion-label>
        <ion-input type="number" placeholder="0.6" value="0.6"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Drop Min Time</ion-label>
        <ion-input type="number" placeholder="0.3" value="0.3"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Drop Max Time</ion-label>
        <ion-input type="number" placeholder="1" value="1"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Speed</ion-label>
        <ion-input type="number" placeholder="10" value="10"></ion-input>
    </ion-item>

</ion-content>
