<ion-header>
    <ion-navbar>
        <ion-title>Dots Options</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">

    <ion-item>
        <ion-label>Advance</ion-label>
        <ion-input type="number" placeholder="0.02" value="0.02" [(ngModel)]="advance"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Color Advance</ion-label>
        <ion-input type="number" placeholder="0.0001" value="0.0001" [(ngModel)]="colorAdvance"></ion-input>
    </ion-item>

</ion-content>
